<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="stats-card">
    <div class="stats-space">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p class="stats-sub">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats-rating">
        <span class="stats-rate">
          <h3>10K+</h3>
          <p class="stats-sub">COMPANIES</p>
        </span>
        <span class="stats-rate">
          <h3>312</h3>
          <p class="stats-sub">TEMPLATES</p>
        </span>
        <span class="stats-rate">
          <h3>12M+</h3>
          <p class="stats-sub">QUERIES</p>
        </span>
      </div>
    </div>
    <div class="stats-overlay">
      <img class="stats-image">
    </div>
  </section>
</body>
</html>
